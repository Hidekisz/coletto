name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: hidekisz/atividadespring

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: write
  id-token: write
  security-events: write  # Adicione esta linha

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Checando o código
      uses: actions/checkout@v3

    - name: Configurando o Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Instalando o Maven
      uses: actions/setup-java@v3
      with:
        java-package: jdk
        java-version: '17'
        distribution: 'temurin'

    - name: Compilando a aplicação
      run: mvn clean package -DskipTests

    - name: Construindo a imagem Docker
      run: docker build -t $DOCKER_IMAGE:${{ github.sha }} .

    - name: Logando no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Pushing a imagem para o Docker Hub
      run: docker push $DOCKER_IMAGE:${{ github.sha }}

#    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
